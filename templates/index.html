<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Sentiment Analysis App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at top, #0a0a1a 0%, #050714 30%, #03040a 70%, #000000 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 50%;
            background: radial-gradient(ellipse at center, rgba(90, 103, 216, 0.3) 0%, rgba(90, 103, 216, 0.1) 30%, transparent 60%);
            pointer-events: none;
            z-index: 1;
            filter: blur(50px);
        }
        .dot-animation {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 0;
        }
        .nav-buttons {
            position: fixed;
            top: 20px;
            width: 100%;
            z-index: 10;
            font-family: 'Roboto', sans-serif;
        }
        .documentation-btn {
            position: absolute;
            left: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d0d0d0;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
        }
        .documentation-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        .logout {
            position: absolute;
            right: 20px;
        }
        .logout a {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d0d0d0;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
        }
        .logout a:hover {
            background: rgba(255, 59, 48, 0.3);
            border-color: rgba(255, 59, 48, 0.5);
            transform: translateY(-2px);
        }
        .container {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            border-radius: 50%;
            overflow: hidden;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 3.9rem;
            color: #e5e5e5;
            font-weight: 900;
            letter-spacing: -0.5px;
            text-shadow:
                1px 1px 0 #000,
                -1px -1px 0 #000,
                0 4px 20px rgba(90, 103, 216, 0.3),
                0 0 10px rgba(90, 103, 216, 0.4);
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.08);
        }
        .flash-messages {
            list-style: none;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            font-family: 'Roboto', sans-serif;
        }
        .flash-messages li {
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            font-weight: 400;
        }
        .flash-messages li.error {
            background: rgba(255, 59, 48, 0.2);
            border-color: rgba(255, 59, 48, 0.3);
            color: #ff7878;
        }
        .flash-messages li.success {
            background: rgba(52, 199, 89, 0.2);
            border-color: rgba(52, 199, 89, 0.3);
            color: #6fd88a;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        label {
            color: rgba(255, 255, 255, 0.65);
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            line-height: 1.5;
        }
     .input-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    min-height: 120px; /* ⬅ increase container height */
    display: flex;
    align-items: center; /* keep input vertically centered */
}

        input[type="text"] {
            width: 100%;
            padding: 32px 180px 32px 30px; /* more vertical padding for height */
    font-size: 1.3rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.06);
            border-radius: 30px;
            color: #d0d0d0;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }
        input[type="text"]:focus {
            border-color: rgba(90, 103, 216, 0.6);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(90, 103, 216, 0.2), 0 8px 32px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }
        button[type="submit"] {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 19px 28px;
            font-size: 1rem;
            font-weight: 700;
            color: #d0d0d0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            backdrop-filter: blur(12px);
        }
        button[type="submit"]::after {
            content: '→';
            margin-left: 8px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        button[type="submit"]:hover {
            background: rgba(90, 103, 216, 0.2);
            border-color: rgba(90, 103, 216, 0.4);
            color: #ffffff;
            transform: translateY(-50%) translateY(-2px);
        }
        button[type="submit"]:hover::after {
            transform: translateX(5px);
        }
        @media (max-width: 768px) {
            .nav-buttons {
                top: 15px;
            }
            .documentation-btn, .logout a {
                padding: 6px 12px;
                font-size: 11px;
            }
            h1 {
                font-size: 2rem;
            }
            .logo {
                width: 35px;
                height: 35px;
                border-radius: 50%;
                overflow: hidden;
            }
            input[type="text"] {
                padding: 20px 140px 20px 25px;
                font-size: 1.2rem;
            }
            button[type="submit"] {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script>
    function debugFormSubmission() {
        const topic = document.querySelector('input[name="topic"]').value;
        console.log("Form submitted with topic:", topic);
    }

    // WebGL Dot Animation
    const dotAnimation = () => {
        const container = document.createElement('div');
        container.className = 'dot-animation';
        document.body.appendChild(container);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.3);
        container.appendChild(renderer.domElement);

        const particles = 300; // a bit more particles
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particles * 3);
        const velocities = new Float32Array(particles * 3);

        for (let i = 0; i < particles; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 80; // more spread up/down
            positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

            velocities[i * 3] = (Math.random() - 0.5) * 0.02;
            velocities[i * 3 + 1] = (Math.random() - 0.5) * 0.02;
            velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.02;
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Soft circular texture
        const canvas = document.createElement('canvas');
        canvas.width = 64;
        canvas.height = 64;
        const ctx = canvas.getContext('2d');
        const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(0.4, 'rgba(255,255,255,1)');
        gradient.addColorStop(1, 'rgba(90,103,216,0)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 64, 64);
        const texture = new THREE.CanvasTexture(canvas);

        // Smaller round dots
        const material = new THREE.PointsMaterial({
            map: texture,
            size: 0.9, // mini tiny dots
            transparent: true,
            opacity: 0.85,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);

        camera.position.z = 70;

        const animate = () => {
            requestAnimationFrame(animate);
            for (let i = 0; i < particles; i++) {
                positions[i * 3] += velocities[i * 3];
                positions[i * 3 + 1] += velocities[i * 3 + 1];
                positions[i * 3 + 2] += velocities[i * 3 + 2];

                if (Math.abs(positions[i * 3]) > 50) velocities[i * 3] *= -1;
                if (positions[i * 3 + 1] > 30 || positions[i * 3 + 1] < -30) velocities[i * 3 + 1] *= -1; // higher up/down bounce
                if (Math.abs(positions[i * 3 + 2]) > 50) velocities[i * 3 + 2] *= -1;
            }
            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight * 0.3);
        });
    };

    window.addEventListener('load', dotAnimation);
</script>


</head>
<body>
    <div class="nav-buttons">
        <a href="#" class="documentation-btn">Documentation</a>
        <div class="logout">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="logo"><img src="https://i.postimg.cc/Fs59wf5P/MT9-T1-Pxv-removebg-preview.png" alt="Orunf Image Holder" style="width: 100%; height: 100%;"></div>
            <h1>Sentinent</h1>
        </div>
      
        <form method="POST" action="{{ url_for('analyze') }}" onsubmit="debugFormSubmission()">
            <label for="topic">This tool will gather opinions from various online sources like social media, reviews, and forums, then analyze the overall sentiment (positive, negative, or neutral).</label>
            <div class="input-container">
                <input type="text" id="topic" name="topic" placeholder="e.g., Python Programming, Climate Change, or your favorite movie" required>
                <button type="submit">Analyze</button>
            </div>
        </form>
    </div>
</body>
</html>
